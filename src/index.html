<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/app.css">
   <title>Onpoint_test</title>
</head>

<body>
   <main class="page-main">
      <section class="first-slide">
         <h1 class="first-slide__title">Всегда ли цели терапии СД2 на поверхности?</h1>
         <ul class="first-slide__list">
            <li class="first-slide__item first-slide__item--first">Цель по HbA1c</li>
            <li class="first-slide__item first-slide__item--second">Гипогликемия</li>
            <li class="first-slide__item first-slide__item--third">Осложнения СД</li>
            <li class="first-slide__item first-slide__item--fourth">СС риски</li>
         </ul>
      </section>
      <section class="second-slide">
         <h1 class="second-slide__title">Основа терапии — патогенез СД2</h1>
      </section>
      <section class="third-slide">
         <span class="first-block">
            <h1 class="first-block__title">Звенья патогенеза СД2</h1>
            <ul class="first-block__list">
               <li class="first-block__item first-block__item--first">
                  <h3>1</h3>
                  <p>&beta;-клетки</p>
                  <div class="first-block__image first-block__image--beta">
                     <img src="../assets/img/beta.png" width="32px" height="61px" alt="">
                  </div>
                  <span class="first-block__item-arrow first-block__item-arrow--beta-left"></span>
                  <span class="first-block__item-arrow first-block__item-arrow--beta-center"></span>
                  <span class="first-block__item-arrow first-block__item-arrow--beta-right"></span>
               </li>
               <li class="first-block__item first-block__item--second">
                  <h3>2</h3>
                  <p>Мышцы</p>
                  <div class="first-block__image first-block__image--muscles">
                     <img src="../assets/img/muscles.png" width="65px" height="42px" alt="">
                  </div>
                  <span class="first-block__item-arrow first-block__item-arrow--muscles"></span>
               </li>
               <li class="first-block__item first-block__item--third">
                  <h3>3</h3>
                  <p>Печень</p>
                  <div class="first-block__image first-block__image--liver">
                     <img src="../assets/img/liver.png" width="62px" height="52px" alt="">
                  </div>
                  <span class="first-block__item-arrow first-block__item-arrow--liver"></span>
               </li>
               <li class="first-block__item first-block__item--main">
                  <div>Гипергликемия</div>
               </li>
            </ul>
      </section>
   </main>

   <script src="./app.js"></script>
</body>
